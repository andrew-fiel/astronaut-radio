{% extends "base.html" %}

{% block content %}
<body onload="initialize()">
  <p id="name">Country:</p>
  <p id="code">Code:</p>
  <p id="song">Song:</p>
  <p id="lat">Lat:</p>
  <p id="long">Long:</p>
  <button id="tuner">Tune</button>
  <div>
      <div id="earth_div"><div id="cupola"></div></div>
  </div>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    var earth;
    function initialize() {
      earth = new WE.map('earth_div', {
        altitude: 7000000,//408773, //height of iss in meters
        atmosphere: true,
        sky: true,
        dragging: false,
        tilting: false,
        zooming: false,
      });
      WE.tileLayer('http://tileserver.maptiler.com/nasa/{z}/{x}/{y}.jpg', {
        attribution: 'NASA'
      }).addTo(earth)
    }

    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = "{{ token }}";
      const player = new Spotify.Player({
        name: "Astronaut Radio",
        getOAuthToken: cb => { cb(token); }
      });

  let dev_id

  // Error Handling
  player.addListener('initialization_error', ({ message }) => { console.error(message); });
  player.addListener('authentication_error', ({ message }) => { console.error(message); });
  player.addListener('account_error', ({ message }) => { console.error(message); });
  player.addListener('playback_error', ({ message }) => { console.error(message); });

  // Playback status updates
  player.addListener('player_state_changed', state => {
    if(state.paused &&
       state.position === 0 &&
       state.restrictions.disallow_resuming_reasons &&
       state.restrictions.disallow_resuming_reasons[0] === "not_paused") {
         refreshSong(dev_id)
       }
  });

  // Ready
  player.addListener('ready', ({ device_id }) => {
    console.log('Ready with Device ID', device_id);
    dev_id = device_id
  });



  // Not Ready
  player.addListener('not_ready', ({ device_id }) => {
    console.log('Device ID has gone offline', device_id);
  });

  // Connect to the player!
  player.connect();

  document.getElementById("tuner").addEventListener("click", () => {
    refreshSong(dev_id)
    })
  }

  function refreshLocation() {
    $.get("https://api.wheretheiss.at/v1/satellites/25544").done((response) => {
      earth.setView([response['latitude'], response['longitude']])
    }).fail(() => {
    })
  }
  refreshLocation();
  setInterval(refreshLocation, 5*1000);

  function refreshSong(this_device_id) {
    $.post('/refresh', {
      refresh_key: "{{ refresh }}",
      device_id: this_device_id
    }).done((response) => {
      $('#name').text(response['country_name'])
      $('#code').text(response['cc'])
      $('#song').text(response['name'])
      $('#lat').text(response['iss_lat'])
      $('#long').text(response['iss_long'])
      //earth.panTo([response['iss_lat'], response['iss_long']])
    }).fail(() => {
      $('#name').text("Some")
      $('#code').text("thing")
      $('#song').text("is")
      $('#lat').text("bro")
      $('#long').text("ken")
    })
  }

  </script>
</body>
{% endblock %}
